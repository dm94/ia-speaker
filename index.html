      name="twitter:title"
      content="IA Speaker - Conversaciones de Voz con IA Local"

    <!-- Structured Data -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "WebApplication",
        "name": "IA Speaker",
        "description": "Aplicación web que simula llamadas telefónicas con inteligencia artificial de forma completamente local",
        "url": "https://ia-speaker.vercel.app",
        "applicationCategory": "UtilityApplication",
        "operatingSystem": "Web Browser",
        "offers": {
          "@type": "Offer",
          "price": "0",
          "priceCurrency": "USD"
        },
        "author": {
          "@type": "Organization",
          "name": "IA Speaker Team"
        },
        "featureList": [
          "Conversaciones por voz con IA",
          "Procesamiento local",
          "Privacidad total",
          "Interfaz de llamada telefónica",
          "Síntesis de voz",
          "Detección automática de silencio"
        ]
      }
    </script>
    <script type="module">
      if (import.meta.hot?.on) {
        import.meta.hot.on("vite:error", (error) => {
          if (error.err) {
            console.error(
              [error.err.message, error.err.frame].filter(Boolean).join("\n")
            );
          }
        });
      }
    </script>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
